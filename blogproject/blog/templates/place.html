{% extends 'base.html' %}
{% load static %}

{% block contents %}
        

<section>

{% block content %}
 
    <br>
 
    {% for place in places %}
        <main role="main" class="container">
            <div class="jumbotron">
                <h2>장소 : {{ place.title }}</h2>
                <br>
                <h4>{{ place.pub_date }}</h4>
                <br>
                <a class="btn btn-lg btn-primary" href="{% url 'placeviewdetail' place.id %}" role="button">View Details &raquo;</a>
            </div>
        </main>
    {% endfor %}
 
{% endblock %} 
</section>
		
{% endblock %}
